subprojects {
    apply plugin: 'scala'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.scala-lang:scala-library:2.11.1'
        compile group: 'org.bytedeco', name: 'javacpp', version: '1.2.4'
        testCompile 'junit:junit:4.10'
        testCompile 'org.scalatest:scalatest_2.11:2.1.+'
    }
}

group = 'com.mlalgos'


